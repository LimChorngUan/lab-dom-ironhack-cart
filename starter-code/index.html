<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <!-- Header -->
  <header id="header">
    <div class="heading-container m-b-25">
      <h1 class="header__heading"><span class="span-block">Ironhack</span><span>Merchandising Shop</span></h1>
    </div>
  </header>

  <!-- Section: Input -->
  <div id="section-input" class="p-b-25 m-b-25">
    <div>
      <label for="input-product">Product Name:</label>
      <input id="input-product" type="text" class="input m-l-10 p-l-15" onfocus="this.value=''">
    </div>
    <div>
      <label for="input-price">Price:</label>
      <input id="input-price" type="text" class="input m-l-10 p-l-15" onfocus="this.value=''">
    </div>
    <div><button id="new-item-create" type="button" class="btn">Create</button></div>
  </div>

  <!-- Section: Products -->
  <div id="section-product" class="m-b-70">
    <div class="wrapper">
      <div class="product"><span>IronBubble-head</span></div>
      <div class="unit-price"><span>$25.00</span></div>
      <div>
        <label for="quantity">QTY</label>
        <input type="text" value="0" class="input-quantity m-l-10 p-l-15">
      </div>
      <div class="total-price"><span>$0.00</span></div>
      <div><button type="button" class="btn-delete">Delete</button></div>
    </div>
    <div class="wrapper">
      <div class="product"><span>Ironshirt</span></div>
      <div class="unit-price"><span>$15.00</span></div>
      <div>
        <label for="quantity" >QTY</label>
        <input type="text" value="0" class="input-quantity m-l-10 p-l-15">
      </div>
      <div class="total-price"><span>$0.00</span></div>
      <div><button type="button" class="btn-delete">Delete</button></div>
    </div>
  </div>

  <!-- Calculate Price -->
  <div id="calc-prices-container" class="center m-b-70">
    <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
  </div>

  <div id="show-price-container m-b-25" class="center">
    <h2 class="total-price-all">Total Price: <span>$0</span></h2>
  </div>

<script src="js/index.js"></script>
</body>
</html>
